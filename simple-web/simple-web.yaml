apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web
spec:
  selector:
    matchLabels:
      app: simple-web
  replicas: 1
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
        - name: simple-web
          image: localhost:5001/simple-web:e6c59cd
          ports:
            - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: simple-web
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: simple-web

---

